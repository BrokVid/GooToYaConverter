<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Конвертер координат Google Maps в Яндекс Карты с калибровкой">
    <title>Google → Yandex Coords Pro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Заголовок -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="url(#gradient1)"/>
                        <circle cx="12" cy="9" r="2.5" fill="white"/>
                        <defs>
                            <linearGradient id="gradient1" x1="5" y1="2" x2="19" y2="22" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#667eea"/>
                                <stop offset="1" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Google → Yandex <span>Coords Pro</span></h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot stopped"></div>
                <span id="statusText">Остановлено</span>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Секция ручной конвертации -->
            <section class="card manual-section">
                <div class="card-header">
                    <svg viewBox="0 0 24 24" fill="none" class="card-icon">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                    <h2>Ручная конвертация</h2>
                </div>
                <div class="card-body">
                    <div class="conversion-grid">
                        <div class="input-group">
                            <label for="googleInput">
                                <span class="label-icon google">G</span>
                                Google (WGS84)
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="googleInput" placeholder="56.828118, 60.614261" autocomplete="off">
                                <button class="btn-icon copy-btn" data-copy="googleInput" title="Копировать">
                                    <svg viewBox="0 0 24 24" fill="none"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
                                </button>
                            </div>
                        </div>
                        
                        <button class="btn-convert pulse-animation" id="convertBtn">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" fill="currentColor"/>
                            </svg>
                            <span>Конвертировать</span>
                        </button>
                        
                        <div class="input-group">
                            <label for="yandexOutput">
                                <span class="label-icon yandex">Я</span>
                                Yandex
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="yandexOutput" placeholder="Результат" readonly>
                                <button class="btn-icon copy-btn" data-copy="yandexOutput" title="Копировать">
                                    <svg viewBox="0 0 24 24" fill="none"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Секция автоматической конвертации -->
            <section class="card auto-section">
                <div class="card-header">
                    <svg viewBox="0 0 24 24" fill="none" class="card-icon">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z" fill="currentColor"/>
                    </svg>
                    <h2>Автоматическая конвертация</h2>
                </div>
                <div class="card-body">
                    <div class="auto-buttons">
                        <button class="btn btn-start" id="startBtn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
                            Старт
                        </button>
                        <button class="btn btn-stop" id="stopBtn" disabled>
                            <svg viewBox="0 0 24 24" fill="none"><rect x="6" y="6" width="12" height="12" fill="currentColor"/></svg>
                            Стоп
                        </button>
                    </div>
                    
                    <div class="auto-results">
                        <div class="result-row">
                            <label>Найдено в буфере:</label>
                            <div class="input-wrapper">
                                <input type="text" id="foundCoords" readonly placeholder="Ожидание...">
                                <button class="btn-icon copy-btn" data-copy="foundCoords" title="Копировать">
                                    <svg viewBox="0 0 24 24" fill="none"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="result-row">
                            <label>Результат:</label>
                            <div class="input-wrapper">
                                <input type="text" id="resultCoords" readonly placeholder="Ожидание...">
                                <button class="btn-icon copy-btn success" data-copy="resultCoords" title="Копировать">
                                    <svg viewBox="0 0 24 24" fill="none"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Секция калибровки (сворачиваемая) -->
            <section class="card calibration-section">
                <div class="card-header collapsible" id="calibrationToggle">
                    <svg viewBox="0 0 24 24" fill="none" class="card-icon">
                        <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/>
                    </svg>
                    <h2>Калибровка и конфигурация</h2>
                    <svg viewBox="0 0 24 24" fill="none" class="chevron">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="card-body calibration-content" id="calibrationContent">
                    <div class="calib-controls">
                        <div class="calib-buttons">
                            <button class="btn btn-calib-start" id="calibStartBtn">
                                <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
                                Старт калибровки
                            </button>
                            <button class="btn btn-calib-stop" id="calibStopBtn" disabled>
                                <svg viewBox="0 0 24 24" fill="none"><rect x="6" y="6" width="12" height="12" fill="currentColor"/></svg>
                                Стоп
                            </button>
                        </div>
                        <div class="calib-status" id="calibStatus">
                            <span class="status-badge">Загружено точек: <strong id="pointsCount">0</strong></span>
                        </div>
                    </div>

                    <!-- Таблица калибровочных точек -->
                    <div class="table-container">
                        <table class="calib-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Google (WGS84)</th>
                                    <th>Yandex</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="calibTableBody">
                                <!-- Данные загружаются динамически -->
                            </tbody>
                        </table>
                    </div>

                    <div class="calib-actions">
                        <button class="btn btn-delete" id="deleteSelectedBtn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/></svg>
                            Удалить выбранные
                        </button>
                        <button class="btn btn-save" id="saveBtn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" fill="currentColor"/></svg>
                            Сохранить
                        </button>
                        <button class="btn btn-load" id="loadBtn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/></svg>
                            Загрузить
                        </button>
                        <button class="btn btn-export" id="exportBtn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z" fill="currentColor"/></svg>
                            Экспорт
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Уведомления -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
