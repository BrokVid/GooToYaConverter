        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r config/requirements.txt

      - name: Build exe (PyInstaller, OneFile)
        run: |
          .\build_exe.bat

