name: Update Calibration Map

on:
  push:
    paths:
      - 'data/calibration.json'
  workflow_dispatch:

jobs:
  update-map:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Generate GeoJSON map
        run: python scripts/generate_map.py
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/calibration_map.geojson
          git diff --quiet && git diff --staged --quiet || (git commit -m "üó∫Ô∏è Auto-update calibration map" && git push origin HEAD:main)
